imports:
    - php

filter:
    excluded_paths: [vendor/*, test/*]

build:
    nodes:
        analysis:
            tests:
                override:
                    - php-scrutinizer-run
                    - js-scrutinizer-run

        tests-and-coverage:
            tests:
                environment:
                    php:
                        version: '7.4'
                override:
                    -
                        command: "make phpunit"
                        coverage:
                            file: "build/coverage.clover"
                            format: "php-clover"
